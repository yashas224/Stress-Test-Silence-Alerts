rules:
  - alert: test Alert WUS
    annotations:
      summary: test summary.
    expr: sum(increase({app="tbx",code!~"(200|401|400)",tenant_id=""}[1m])) * 100 / sum(increase({app="tbx",tenant_id=""}[1m])) > 0.05
